<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio</title>
  </head>
  <body>
    <h1>Desafio</h1>
    <h3>Digite um nome:</h3>
    <input id="nome" type="text" />
    <button onclick="exibirNome()">Enviar</button>

    <h3>Digite um número para obter o dobro:</h3>
    <input id="num" type="number" />
    <button onclick="dobro()">Enviar</button>

    <h3>Digite três números para ter a média deles:</h3>
    <input id="num1" type="number" /><input id="num2" type="number" /><input
      id="num3"
      type="number"
    />
    <button onclick="media()">Enviar</button>

    <h3>Digite dois números para saber qual o maior:</h3>
    <input type="number" id="numero1" /><input type="number" id="numero2" />
    <button onclick="maior()">Enviar</button>

    <h3>Digite um números para saber sua multiplicação:</h3>
    <input id="numero" type="number" />
    <button onclick="multiplicar()">Enviar</button>

    <script src="./desafio.js"></script>
  </body>
</html>
